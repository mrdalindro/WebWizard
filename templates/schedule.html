<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Schedule</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .day {
            margin: 20px auto;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(10, 10, 10, 0.85);
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            max-width: 700px;
        }

        .day h2 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        p {
            text-align: left;
            margin: 5px 0;
            color: #00ffff;
            text-shadow: 0 0 3px #ff00ff;
        }

        button {
            display: block;
            margin: 30px auto;
            padding: 10px 25px;
            font-size: 1.2em;
            color: #0a0a0a;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            transition: 0.3s all ease-in-out;
        }

        button:hover {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Your Study Schedule</h1>

    {% for day, lines in schedule.items() %}
    <div class="day">
        <h2>{{ day }}</h2>
        {% for line in lines %}
        <p>{{ line }}</p>
        {% endfor %}
    </div>
    {% endfor %}

    <form method="POST" action="/download_pdf">
        {% for key, value in request.form.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Download PDF</button>
    </form>
</body>

</html>
