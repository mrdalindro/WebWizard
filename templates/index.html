<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWizard â€” Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background: #000000;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background: #111111;
            color: #e0e0e0;
            box-shadow: 0px 0px 20px rgba(0, 183, 255, 0.5);
        }

        body.dark-mode .btn-primary {
            background-color: #ff1744;
            color: #fff;
            box-shadow: 0px 0px 10px rgba(255, 23, 68, 0.8);
        }

        body.dark-mode .btn-primary:hover {
            background-color: #d50000;
            box-shadow: 0px 0px 15px rgba(255, 23, 68, 1);
        }

        body.dark-mode .btn-success {
            background-color: #2979ff;
            box-shadow: 0px 0px 10px rgba(41, 121, 255, 0.8);
        }

        body.dark-mode .btn-success:hover {
            background-color: #2962ff;
            box-shadow: 0px 0px 15px rgba(41, 121, 255, 1);
        }

        body.dark-mode h2 {
            color: #ff1744;
            text-shadow: 0px 0px 10px rgba(41, 121, 255, 0.8);
        }
    </style>
</head>

<body class="p-4">

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn btn-primary" style="float:right; margin-bottom:10px;">
        ðŸŒ™ Dark Mode
    </button>

    <!-- Main Content -->
    <div class="container">
        <h2>âœ¨ WebWizard â€” Your AI Study Planner âœ¨</h2>

        <form method="post" action="/generate">
            <div class="mb-3">
                <label for="subject" class="form-label">Enter Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Generate Plan</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Load saved mode
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerText = "ðŸŒž Light Mode";
        }

        // Toggle mode
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                document.getElementById('darkModeToggle').innerText = "ðŸŒž Light Mode";
            } else {
                localStorage.setItem('darkMode', 'disabled');
                document.getElementById('darkModeToggle').innerText = "ðŸŒ™ Dark Mode";
            }
        });
    </script>

</body>

</html>
