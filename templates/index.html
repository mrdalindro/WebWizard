<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebWizard</title>
    <style>
        /* Background and font */
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        form {
            background-color: rgba(10, 10, 10, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            display: inline-block;
            margin-top: 20px;
        }

        input[type="date"],
        input[type="time"],
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            background-color: #0a0a0a;
            color: #00ffff;
            font-weight: bold;
            box-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
            outline: none;
        }

        input[type="checkbox"] {
            accent-color: #ff00ff;
            transform: scale(1.2);
            margin-right: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 25px;
            margin-top: 15px;
            font-size: 1.2em;
            color: #0a0a0a;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            transition: 0.3s all ease-in-out;
        }

        button:hover {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #ffffff;
            transform: scale(1.05);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* New Download PDF button style */
        .pdf-button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #0a0a0a;
            margin-left: 10px;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
        }

        .pdf-button:hover {
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff, 0 0 90px #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>WebWizard</h1>
    <form method="POST" action="/generate">
        <label for="current_date">Current Date (example: 2025-09-07)</label>
        <input type="date" id="current_date" name="current_date" required>

        <label for="exam_date">Exam Date (example: 2025-10-01)</label>
        <input type="date" id="exam_date" name="exam_date" required>

        <label for="school_start">School Start Time (HH:MM)</label>
        <input type="time" id="school_start" name="school_start" value="07:00" required>

        <label for="school_end">School End Time (HH:MM)</label>
        <input type="time" id="school_end" name="school_end" value="15:10" required>

        <label for="lunch_start">Lunch Start (HH:MM)</label>
        <input type="time" id="lunch_start" name="lunch_start" value="13:00" required>

        <label for="lunch_end">Lunch End (HH:MM)</label>
        <input type="time" id="lunch_end" name="lunch_end" value="13:30" required>

        <label for="dinner_start">Dinner Start (HH:MM)</label>
        <input type="time" id="dinner_start" name="dinner_start" value="21:00" required>

        <label for="dinner_end">Dinner End (HH:MM)</label>
        <input type="time" id="dinner_end" name="dinner_end" value="22:00" required>

        <label for="desired_hours">Desired Study Hours (example: 5)</label>
        <input type="number" id="desired_hours" name="desired_hours" value="5" min="0" step="0.5" required>

        <label>Subjects:</label>
        <input type="checkbox" name="subjects" value="Math" checked> Math
        <input type="checkbox" name="subjects" value="Physics" checked> Physics
        <input type="checkbox" name="subjects" value="Chemistry" checked> Chemistry
        <input type="checkbox" name="subjects" value="Biology"> Biology
        <input type="checkbox" name="subjects" value="English"> English
        <input type="checkbox" name="subjects" value="Hindi"> Hindi

        <label>Progress in Subjects (0-100%):</label>
        <input type="number" name="progress_Math" value="0" min="0" max="100"> Math
        <input type="number" name="progress_Physics" value="0" min="0" max="100"> Physics
        <input type="number" name="progress_Chemistry" value="0" min="0" max="100"> Chemistry
        <input type="number" name="progress_Biology" value="0" min="0" max="100"> Biology
        <input type="number" name="progress_English" value="0" min="0" max="100"> English
        <input type="number" name="progress_Hindi" value="0" min="0" max="100"> Hindi

        <div>
            <button type="submit">Generate Schedule</button>
            <button type="submit" formaction="/download_pdf" formmethod="POST" class="pdf-button">Download PDF</button>
        </div>
    </form>
</body>

</html>
